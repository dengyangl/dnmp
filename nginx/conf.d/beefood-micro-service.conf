server {
    listen 80;

    server_name  192.168.176.129;

    root        /mnt/hgfs/source/beefood-micro-service;
    index       index.php index.html index.htm;
    charset     utf-8;

    access_log /var/log/nginx/beefood-micro-service.access.log main;
    error_log  /var/log/nginx/beefood-micro-service.error.log debug;

    location / {
        proxy_http_version 1.1;
        proxy_set_header Connection "keep-alive";
        proxy_set_header X-Real-IP $remote_addr;
        if (!-f $request_filename) {
             proxy_pass http://PHP-FPM:9501;
        }
    }

}
